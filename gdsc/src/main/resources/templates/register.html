<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/register" method="post">
    ID: <input type = "text" name="id" placeholder="아이디를 입력해주세요."><br/>
    PASSWORD: <input type = "password" name="password" placeholder="비밀번호를 입력해주세요."><br/>
    NAME: <input type = "text" name="name" placeholder="이름을 입력해주세요."><br/>
    JOB: <input type = "text" name="job" placeholder="직업을 입력해주세요."><br/>
    <br>
    <input type="submit" value="회원가입"/>

</form>


</body>
</html>
